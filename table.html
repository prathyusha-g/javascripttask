<html>
    <head>
        <title>HTML-TABLE FORMAT</title>
        <style>
             .abc{
                  background-image: url(http://wmfc.ca/wp-content/uploads/2016/02/booksspeced.jpg);

            }
            
            table{
                font-family:arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }
            td,th{
                border: 1px solid #dddddd;
                text-align:left;
                padding: 8px;
            }
            tr:nth-child(even){
                background-color: #dddddd;
            }

        </style>
    </head>
    <body class="abc">
        <h1 class="abc" style="color: blue"><center>St.Ann's Collage Library</center></h1>
        <h2 class="abc" style="color: red;"><center>Collection of Books.</center></h2>
        
        <hr>
        <h2><em><center>Notice-Book</center></em></h2>
        <center>
        <table>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Book</th>
                <th>Duration</th>
            </tr>
            <tr>
                <td>Prathyusha</td>
                <td>2-G</td>
                <td>1-Story book</td>
                <td>2-Days</td>
                
            </tr>
            <tr>
                <td>Vaishnavi</td>
                <td>2-H</td>
                <td>Engish workbook</td>
                <td>1-Day</td>
            </tr>
            <tr>
                <td>Mrunali</td>
                <td>2-K</td>
                <td>Story Book</td>
                <td>3-Day</td>
            </tr>
            <tr>
                <td>Aarthi</td>
                <td>2-B</td>
                <td>Engish textbook</td>
                <td>2-Days</td>
            </tr>
            <tr>
                <td>Harshita</td>
                <td>2-E</td>
                <td>Hindi Textbook</td>
                <td>4-Days</td>
            </tr>
        
        </table>
</center>
    </body>
</html>
