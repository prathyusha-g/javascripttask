<html>
   <body>

   
       <img
        src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Fesoj_-_Papilio_machaon_%28by%29.jpg"
        width="20%"
       height="20%"
       id="bfly" onmouseover="zoom()" onmouseout="unzoom()">
       <script>
      
           function zoom()
             {
       var pic=document.getElementById("bfly");
       pic.style.width="80%";
      pic.style.height="80%";

             }
             function unzoom()
             {
       var pic=document.getElementById("bfly");
       pic.style.width="20%";
       pic.style.height="20%";

             }

       </script>
   

   </body>
</html>
