<html>
<center>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
        h1{
            background-image: url("http://arkansasconsumer.org/wp-content/uploads/2015/04/Electronic-Products1.jpg");
        }
            .cardStyle{
                max-width: 280;
                max-height: 500;
                border-radius:10PX;
                background-color: white;
                box-shadow: 0 4px 8px 0 rgb(102, 102, 153);
                text-align: center;
                display: inline-block;
                margin: 10px;
                position: relative;
                }

      .p1{
        color: blue;
        font-size: 35px;
        text-shadow: 2px 2px #black;
        font-family: serif;

      }

      .likebutton {
            float: center;
            padding-bottom: 10px;
            
            height: 50;
            width: 50;
            margin: 10px;
        }
        .dislikebutton {
            float: center;
            padding-bottom: 10px;
            height: 50;
            width: 50;
        }
        

      .p2{
        color: red;
        font-size: 25px;
        font-family: cursive;

      .p3 {
  color: grey;

}

        </style>
    </head>
    <body style="background-image: http://arkansasconsumer.org/wp-content/uploads/2015/04/Electronic-Products1.jpg">
        <center>
            <h1 style="color: red;font-size: 45px;font-family: sans-serif;text-shadow: 2px 2px black">My Product Card</h1>
           
            <hr>
            <br>
       <strong style="color: blue;font-size: 25px"> NAME:<input type="text" id="p_name"></strong><br><br>
        <strong style="color: blue;font-size: 25px">ID:<input type="text" id="p_id"></strong><br><br>
       <strong style="color: blue;font-size: 25px">PRICE:<input type="text" id="p_price"></strong><br><br>
       <strong style="color: blue;font-size: 25px"> URL:<input type="text" id="p_img"  height="100px" width="150px"></strong><br/><br/>
        <input id="show" type="button" value="Submit" onclick="display()">
    </center>
        <!-- <img id="like"> -->
        <div id="displaycard" >
            
        </div>
    </body>
    <center>
    <script>
    //onmouseover="zoomImg(this)" onmouseout="normalImg(this)"
    function display()
    {
            event.preventDefault();
            var divison=document.getElementById("displaycard");
            var name=document.getElementById("p_name");
            var id=document.getElementById("p_id");
            var price=document.getElementById("p_price");
            var simage=document.getElementById("p_img");

            var card = document.createElement("div");
            card.classList.add("cardStyle");
            card.id="displaycard"+Math.random();
            divison.appendChild(card);

            var bttn=document.createElement("button");
            bttn.classList.add("closebtn");
            var node=document.createTextNode("X");
            /*bttn.classList.add("closebtn");*/
            bttn.appendChild(node);
            card.appendChild(bttn);
            bttn.onclick= function test(e) {
            document.getElementById(e.target.parentNode.id).remove();
            }
            
            var image = document.createElement("img");
            image.setAttribute("src",simage.value);
            image.setAttribute("height","250px");
            image.setAttribute("width","250px");
            card.appendChild(image);

            image.onmouseover = function(event) {
                image.setAttribute("href","pag2.html")
                event.currentTarget.height="400";
                event.currentTarget.width="400";
            }
            image.onmouseout = function(event) {
                event.currentTarget.height="250";
                event.currentTarget.width="250";
            }
            //image.onmouseover = function(e) {
                //zoomImg(e);
            //}
            // image.onmouseover= zoomImg;
            var paraname = document.createElement("p");
            paraname.classList.add("p1");
            paraname.id="p_name"+Math.random();
            var node = document.createTextNode(name.value);
            paraname.appendChild(node);
            card.appendChild(paraname);
            
            var paraname2 = document.createElement("p");
            paraname2.classList.add("p2");
            paraname2.id="p_id"+Math.random();
            var node = document.createTextNode(id.value);
            paraname2.appendChild(node);
            card.appendChild(paraname2);

            var paraname3=document.createElement("p");
            paraname3.classList.add("p3");
            paraname3.id="p_price"+Math.random();
            var node=document.createTextNode("â‚¹"+price.value);
            paraname3.appendChild(node);
            card.appendChild(paraname3);

            var hold=document.createElement("span");
            var likebttn=document.createElement("img");
            likebttn.setAttribute("src","https://static.thenounproject.com/png/15931-200.png");
            likebttn.setAttribute("height","30");
            likebttn.setAttribute("width","40");
            hold.appendChild(likebttn);
            var likespan=document.createElement("span");
            hold.appendChild(likespan);
            hold.classList.add("likebutton");
            card.appendChild(hold);
            var likes=0;
            likebttn.onclick=function(l){
                likes++;
                l.currentTarget.parentNode.lastChild.innerHTML=likes;
            } 

            var hold1=document.createElement("span");
            var dislikebttn=document.createElement("img");
            dislikebttn.setAttribute("src","https://www.freeiconspng.com/uploads/black-and-white-youtube-dislike-21.png");
            dislikebttn.setAttribute("height","30");
            dislikebttn.setAttribute("width","40");
            hold1.appendChild(dislikebttn);
            var dislikespan=document.createElement("span");
            hold1.appendChild(dislikespan);
            hold1.classList.add("dislikebutton");
            card.appendChild(hold1);
            var dislikes=0;
            dislikebttn.onclick=function(l){
                dislikes++;
                l.currentTarget.parentNode.lastChild.innerHTML=dislikes;
            }    
            
    }
            
           
           
    </script>
</center>
</center>
